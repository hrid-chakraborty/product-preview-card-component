<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="main-container">
      <img class="main-image" src="images/image-product-mobile.jpg" />
      <div class="text-container">
        <header>
          <p class="header-tag">Perfume</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>
        </header>

        <main>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </main>

        <footer>
          <div class="prices">
            <data class="discountedPrice" value="149.99">$149.99</data>
            <data class="originalPrice" value="169.99">$169.99</data>
          </div>
          <button><img class="button-image" src="images/icon-cart.svg">Add to Cart</button>
        </footer>
      </div>
    </article>
  </body>
</html>
